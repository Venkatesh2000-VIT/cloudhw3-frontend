version: 0.2
phases:
  build:
    commands:
      - echo "Zipping Lambda function..."
      - cd lambda/index-photos
      - zip -r ../../index-photos.zip .  # Package the Python script and dependencies
      - cd lambda/search-photos
      - zip -r ../../search-photos.zip .
      - echo "Deploying Lambda function..."
      
  post_build:
    commands:
      - echo "Uploading Lambda function"
      - aws lambda update-function-code --function-name index-photos --zip-file fileb://../../index-photos.zip
      - aws lambda update-function-code --function-name search-photos --zip-file fileb://../../search-photos.zip

artifacts:
  files:
    - index-photos.zip
    - search-photos.zip
  discard-paths: yes
